<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta charset for UTF-8 to support all characters and symbols -->
    <meta charset="UTF-8">
    <!-- Viewport setting for responsiveness, so the page adjusts to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that will appear in the browser tab -->
    <title>Thank You</title>
    <!-- Inline CSS styles for the page -->
    <style>
        /* Body styling to center the content vertically and horizontally with Flexbox */
        body {
            font-family: Arial, sans-serif;  /* Sets font type */
            background-color: #000000;  /* Black background color */
            display: flex;  /* Uses flexbox to align content */
            justify-content: center;  /* Centers content horizontally */
            align-items: center;  /* Centers content vertically */
            height: 100vh;  /* Takes full height of the viewport */
            margin: 0;  /* Removes default margin around the body */
        }

        /* Styling for the h1 element to make the text white */
        h1 {
            color: #ffffff;  /* White text color */
        }
    </style>
</head>

<body>
    <!-- Main content of the page, displaying a "Thank you" message -->
    <h1>Thank you for signing up!</h1>
</body>

</html>
